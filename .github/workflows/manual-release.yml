name: Manual Release

on:
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to release'
        required: true
        type: choice
        options:
          - 'all'
          - '@cerios/openapi-to-zod'
          - '@cerios/openapi-to-zod-playwright'
      release-type:
        description: 'Release type'
        required: true
        type: choice
        options:
          - 'version-pr'
          - 'publish-now'
        default: 'version-pr'

jobs:
  manual-release:
    name: Manual Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Check for changesets
        id: check
        run: |
          if [ -n "$(ls -A .changeset/*.md 2>/dev/null | grep -v README)" ]; then
            echo "has-changesets=true" >> $GITHUB_OUTPUT
          else
            echo "has-changesets=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Version PR
        if: inputs.release-type == 'version-pr' && steps.check.outputs.has-changesets == 'true'
        uses: changesets/action@v1
        with:
          version: npx changeset version
          commit: 'chore: version packages'
          title: 'chore: version packages (${{ inputs.package }})'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to NPM
        if: inputs.release-type == 'publish-now' && steps.check.outputs.has-changesets == 'true'
        uses: changesets/action@v1
        with:
          version: npx changeset version
          publish: npx changeset publish
          commit: 'chore: version packages'
          title: 'chore: version packages (${{ inputs.package }})'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: No Changesets Found
        if: steps.check.outputs.has-changesets == 'false'
        run: |
          echo "❌ No changesets found!"
          echo "Create a changeset first with: npm run changeset"
          exit 1

      - name: Success Summary
        if: success()
        run: |
          echo "✅ Manual release completed for: ${{ inputs.package }}"
          echo "Release type: ${{ inputs.release-type }}"
