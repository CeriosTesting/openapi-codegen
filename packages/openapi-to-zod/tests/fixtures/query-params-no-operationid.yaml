openapi: 3.0.0
info:
  title: Query Parameters Without OperationId Test API
  version: 1.0.0
paths:
  /users:
    get:
      # No operationId - should use path+method based naming (GetUsers)
      summary: Search users with various query parameters
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
          description: Page number for pagination
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
          description: Number of items per page
        - name: search
          in: query
          required: false
          schema:
            type: string
          description: Search term to filter users
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
  /users/{userId}:
    get:
      # No operationId - should use path+method based naming (GetUsersByUserId)
      summary: Get user by ID with query options
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
        - name: include
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
          description: Relations to include
        - name: expand
          in: query
          required: false
          schema:
            type: boolean
          description: Expand nested objects
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /organizations/{orgId}/members:
    get:
      # No operationId - should use path+method based naming (GetOrganizationsByOrgIdMembers)
      summary: List organization members
      parameters:
        - name: orgId
          in: path
          required: true
          schema:
            type: string
        - name: role
          in: query
          required: false
          schema:
            type: string
            enum: [admin, member, viewer]
          description: Filter by role
        - name: active
          in: query
          required: true
          schema:
            type: boolean
          description: Filter by active status
      responses:
        '200':
          description: List of members
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Member'
  /search:
    post:
      # No operationId - should use path+method based naming (PostSearch)
      summary: Search with query params and request body
      parameters:
        - name: index
          in: query
          required: true
          schema:
            type: string
          description: Index to search in
        - name: format
          in: query
          required: false
          schema:
            type: string
            enum: [json, csv, xml]
          description: Response format
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchRequest'
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResult'
  /config:
    get:
      # No operationId and no query params - should NOT generate query param schema
      summary: Get configuration
      responses:
        '200':
          description: Configuration
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Config'
  /headers:
    get:
      # No operationId with header params - should generate header param schema too
      summary: Test header params without operationId
      parameters:
        - name: X-Request-Id
          in: header
          required: false
          schema:
            type: string
          description: Request correlation ID
        - name: X-Tenant-Id
          in: header
          required: true
          schema:
            type: string
          description: Tenant identifier
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Config'
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
    Member:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        role:
          type: string
    SearchRequest:
      type: object
      properties:
        query:
          type: string
        filters:
          type: object
    SearchResult:
      type: object
      properties:
        hits:
          type: array
          items:
            type: object
        total:
          type: integer
    Config:
      type: object
      properties:
        settings:
          type: object
