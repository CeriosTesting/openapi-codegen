openapi: 3.0.0
info:
  title: Strip Path Prefix Query Params Test API
  version: 1.0.0
paths:
  /api/v1/users:
    get:
      # No operationId - should use stripped path for naming
      summary: List users with filters
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
          description: Page number
        - name: limit
          in: query
          required: false
          schema:
            type: integer
          description: Items per page
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /api/v1/users/{userId}/posts:
    get:
      # No operationId - should use stripped path for naming
      summary: Get posts for a user
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
        - name: sort
          in: query
          required: false
          schema:
            type: string
            enum: [asc, desc]
        - name: filter
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: List of posts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
  /api/v1/search:
    get:
      # No operationId - should use stripped path for naming
      summary: Global search
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
        - name: type
          in: query
          required: false
          schema:
            type: string
            enum: [users, posts, comments]
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResult'
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
    Post:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
    SearchResult:
      type: object
      properties:
        total:
          type: integer
        items:
          type: array
          items:
            type: object
