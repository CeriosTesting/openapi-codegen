openapi: 3.0.0
info:
  title: Nullable Test API
  version: 1.0.0
paths:
  /users:
    get:
      operationId: getUsers
      summary: Get all users
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    post:
      operationId: createUser
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
components:
  schemas:
    User:
      type: object
      required:
        - id
        - email
      properties:
        id:
          type: string
          format: uuid
          description: User ID - no nullable annotation
        email:
          type: string
          format: email
          description: Email - no nullable annotation
        name:
          type: string
          nullable: true
          description: Name - explicitly nullable
        nickname:
          type: string
          nullable: false
          description: Nickname - explicitly NOT nullable
        age:
          type: integer
          minimum: 0
          description: Age - no nullable annotation
        bio:
          type: string
          description: Bio - no nullable annotation
    CreateUserRequest:
      type: object
      required:
        - email
      properties:
        email:
          type: string
          format: email
        name:
          type: string
          nullable: true
        nickname:
          type: string
          nullable: false
        age:
          type: integer
          minimum: 0
